<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Gradie</title>
  </head>
  <body>
    <div class="gradie">
      <h1>Gradie</h1>
      <p>Beautiful gradients in seconds.</p>
      <div>
        <img src="../__MACOSX/Assets/iPhone Mockup.png" alt="iphone" />
      </div>
    </div>
    <div class="sign">
      <h2>Login</h2>
      <form action="index.html" method="post">
        <p>
          Email <br />
          <input type="email" name="email" placeholder="Email" />
        </p>
        <p>
          Password <br />
          <input
            type="password"
            name="password"
            placeholder="at last 8 caracteres"
          />
        </p>
        <p>By creating an account you agree to the <span>Terms & Conditions</span></p>
        
        <div>
            <input type="button" value="Create an Account" />
        </div>
      </form>
    </div>
  </body>
</html>
